<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDeNotas</title>
    <script>
        
        function multiplo() {
            alert("Bem vindo ao sistema de notas")
            let nota = Number.parseInt(prompt("Digite a nota do aluno"))
            
            if (nota < 0 || nota > 100) {
                alert("Você digitou uma nota invalida, só serão aceitos valores entre 0 e 100");
                Break;
            }
            if (nota < 38) {
                alert(`A nota foi ${nota} e ele foi reprovado`);
                Break;
            }
             if ((nota + 2) % 5 == 0) {
                alert(`A nota foi ${nota + 2} e ele foi aprovado`);
            } else if ((nota + 1) % 5 == 0) {
                alert(`A nota foi ${nota + 1} e ele foi aprovado`);
            } else if ((nota) % 5 == 0) {
                alert(`A nota foi ${nota} e ele foi aprovado`);
            }
            else{
                alert(`A nota foi ${nota} e ele foi aprovado`);
            }
        }    
        multiplo();

    </script>



</head>
